[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# PostHog reverse proxy (must come before catch-all redirects)
[[redirects]]
  from = "/ingest/static/*"
  to = "https://us-assets.i.posthog.com/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ingest/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true

# Custom domain redirect
[[redirects]]
  from = "https://campweeks.netlify.app/*"
  to = "https://pdxcamps.com/:splat"
  status = 301
  force = true
