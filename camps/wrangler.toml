#:schema node_modules/wrangler/config-schema.json
name = "pdxcamps"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"

# Static assets
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# Environment variables (add your secrets via wrangler secret put)
[vars]
NODE_ENV = "production"

# Custom domain
routes = [
  { pattern = "pdxcamps.com", custom_domain = true },
  { pattern = "www.pdxcamps.com", custom_domain = true }
]

# Build configuration
[build]
command = "npx @opennextjs/cloudflare build"
